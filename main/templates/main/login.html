{% extends 'main/layout.html' %}
{% load static %}
{% block content %}
<br><br>


        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login</h3>
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label>Username or email *</label>
                  <input type="text" name="username" class="form-control p_input">
                </div>
                <div class="form-group">
                  <label>Password *</label>
                  <input type="password" name="password" class="form-control p_input">
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"> Remember me </label>
                  </div>
                  <a href="reset_password/" class="forgot-pass">Forgot password</a>
                  <a href="change_pass_page/" class="forgot-pass">Forgot password</a>

                </div>
                <div class="text-center">
                  <button type="submit" name="load_count" class="btn btn-primary btn-block enter-btn">Login</button>
                </div>
             
                <p class="sign-up">Don't have an Account?   <a style="color: rgb(226, 43, 83);" href="http://127.0.0.1:8000/register/">Register</a></p>
              </form>
            <div style="height: 50px; width: 200px;">
              {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
              {% endif %}
            </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->



{% endblock %}
