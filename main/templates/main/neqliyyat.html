{% extends 'main/layout.html' %}
{% block content %}
{% load static %}


<section class="featured-job-area feature-padding">
    <div class="container">
        <!-- Section Tittle -->
        <div class="row">
            <div class="col-lg-12">
                <div class="section-tittle text-center">
                    <!-- <span>Recent Job</span> -->
                    <h2>Nəqliyyat  </h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-10">
            {% for x in neqliyyat %}
                <!-- single-job-content -->
                <div class="single-job-items mb-30">
                    <div class="job-items">
                        <div class="company-img">
                            <a href="{% url 'job_details_neqliyyat' x.id %}"><img src="{% static 'img/icon/job-list1.png' %}" alt=""></a>
                        </div>
                        <div class="job-tittle">
                            <a href="{% url 'job_details_neqliyyat' x.id %}"><h4>{{ x.basliq }}</h4></a>
                            <ul>
                                <li>{{ x.sirket }}</li>
                                <li><i class="fas fa-map-marker-alt"></i>{{ x.seher }}</li>
                                <li> Maaş : {{ x.maas }}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="items-link f-right">
                        <a href="{% url 'job_details_neqliyyat' x.id %}">Full Time</a>
                        <span>7 hours ago</span>
                    </div>
                </div>
                <!-- single-job-content -->
            {% endfor %}
             
            </div>
        </div>
    </div>
</section>

{% endblock %}
